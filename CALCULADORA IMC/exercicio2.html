<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formulario">
        <fieldset>
            <legend>Calculadora de IMC</legend>

            <label>Insira seu peso:</label>
            <input id="peso" type="number" placeholder="70">

            <label>Insira sua altura:</label>
            <input id="altura" type="number" placeholder="1.45">

            <label>imc:</label>
            <div id="resultado"></div>

            <button type="button" class="btn" id="calcular">Calcular</button>
        </fieldset>
    </form>

    <script src="imc.js"></script>
</body>
</html>
